<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>Mailing List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</head>
<body>
  <main id="content">
    <form method="get" action="#null">
      <h1>Mailing List</h1>
      <p>Join our mailing list, and be up to date on all the latest tech news!</p>
      <ol>
        <li id="input-email">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" pattern="^.+@.+$">
        </li>
        <li id="input-full-name">
          <label for="fName">Full Name</label>
          <input type="text" id="fName" name="fName">
        </li>
        <li id="input-button">
          <button id="submit">Join Here</button>
          <div id="overlay"></div>  

        </li>
      </ol>
    </form>
    </main>
</body>
</html>
